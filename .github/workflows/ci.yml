name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats

      - name: Bash syntax check
        run: bash -n install.sh

      - name: ShellCheck
        run: shellcheck -S warning install.sh

      - name: Bats tests
        run: bats tests
